<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 font-sans bg-gray-100 bg-cover bg-center bg-no-repeat" style="background-image: url('uc_background.png');">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white bg-opacity-90 rounded-lg p-8 w-96 shadow-lg text-center">
            <div class="flex justify-center">
                <img src="uc_logo.png" alt="University Logo" class="w-20 mb-5"> <!-- Replace with the actual logo path -->
            </div>
            <h1 class="text-lg text-green-800 mb-2">Centralized Request Monitoring System</h1>
            <p class="text-sm text-gray-800 mb-5">Welcome Back!<br>Sign in to your account</p>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email Address" required class="w-full p-2 mb-3 border border-gray-300 rounded">
                <input type="password" placeholder="Password" required class="w-full p-2 mb-3 border border-gray-300 rounded">
                <div class="text-left">
                    <input type="checkbox" id="remember-me" class="mr-2">
                    <label for="remember-me" class="text-sm">Remember Me</label>
                </div>
                <a href="#" class="text-sm text-green-800 hover:underline float-right">Forgot Password?</a>
                <br><br>
                <button type="submit" class="w-full p-2 bg-green-800 text-white rounded hover:bg-green-700 text-lg">LOGIN</button>
            </form>
            <div class="mt-5 text-sm">
                Don't have an account? <a href="#" class="text-green-800 hover:underline">Request Access</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            if (email === 'admin01@uc-crms.com') {
                window.location.href = 'admin-dashboard.html';
            } else if (email === 'user01@uc-crms.com') {
                window.location.href = 'user-login.html';
            } else if (email === 'finance01@uc-crms.com') {
                window.location.href = 'finance-dashboard.html';
            } else {
                alert('Wrong password');
            }
        });
    </script>
</body>
</html>
